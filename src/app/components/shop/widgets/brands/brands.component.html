<div class="brands-items">
    <mat-radio-group
    (change)="brendSelect($event)" [(value)]="modeSelect"
    aria-labelledby="example-radio-group-label"
    class="example-radio-group">
    <mat-radio-button fxLayout="row" class="example-radio-button" *ngFor="let brand of brands" [value]="brand.name" multiple>
      {{brand.name}}
    </mat-radio-button>
  </mat-radio-group>
</div>
